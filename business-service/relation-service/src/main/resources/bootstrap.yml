server:
  port: 1510
spring:
  application:
    name: relation-service
  cloud:
    config:
#      fail-fast: true
      #      discovery:
      #        service-id: config
      #        enabled: true
      uri: http://localhost:1360/
      profile: default
      label: master

  jpa:
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://192.168.1.10:3306/cloud?useUnicode=true&characterEncoding=UTF-8&useSSl=false&serverTimezone=GMT%2B8
    username: root
    password: xinyuan
    driver-class-name: com.mysql.jdbc.Driver

  main:
    allow-bean-definition-overriding: true

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.10:1300/eurek/
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 10


