#---------------------------------------------
server:
  port: 1520
#---------------------------------------------
spring:
  application:
    name: im-service
  rabbitmq:
    host: 192.168.1.14
    port: 5673
    username: admin
    password: 123456
#---------------------------------------------
eureka:
  client:
    serviceUrl:
      defaultZone: http://192.168.1.10:1300/eureka/
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 3
    lease-expiration-duration-in-seconds: 10
#---------------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
#---------------------------------------------
security:
  oauth2:
    resource:
      id: ${spring.application.name}
      user-info-uri: http://192.168.1.10:1360/user
