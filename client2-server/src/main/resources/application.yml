auth-server: http://localhost:1343/sso # sso-server地址
server:
  port: 1802 #端口
#  context-path: /order #请求路径前缀
spring:
  application:
    name: client2-server #服务名
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1340/eureka/  #注册中心地址
  instance:
    hostname: localhost
    instance-id: http://localhost:1802

security:
  oauth2:
    client:
      client-id: xinyuan
      client-secret: xinyuan1525
      user-authorization-uri: ${auth-server}/oauth/authorize #请求认证的地址
      access-token-uri: ${auth-server}/oauth/token #请求令牌的地址
    resource:
      jwt:
        key-uri: ${auth-server}/oauth/token_key #解析jwt令牌所需要密钥的地址