server:
  port: 1801
spring:
  application:
    name: redis-service
  main:
    allow-bean-definition-overriding: true
  redis:
    host: localhost
    database: 1
    port: 6379
  cloud:
    config:
      uri: http://localhost:1360/
      profile: default
      label: master

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:1340/eureka/  #注册中心地址
  instance:
    hostname: localhost
    instance-id: http://localhost:1801
info:
  profile: default